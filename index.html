<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  Google fonts and font awesome -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/969e4e047a.js" crossorigin="anonymous"></script>
<title>Text to Speech</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <h1>Text to Speech</h1>

<div id="container">
<textarea id="text-to-read" rows="4" cols="50"></textarea><br>
<select id="voices">
  <option value="en-US-Wavenet-A">English (US) Female (Wavenet)</option>
  <option value="en-US-Wavenet-B">English (US) Male (Wavenet)</option>
  <!-- Add other voices as needed -->
</select>
<button class="speak" onclick="synthesizeSpeech()">Speak</button>
<button id="pauseButton" onclick="pauseSpeech()">Pause</button>
<button id="stopButton" onclick="stopSpeech()">Stop</button>
<i id="volumeIcon" class="fa-solid fa-volume-high volume-icon" onclick="toggleVolume()"></i>
<div id="volumeContainer">
<input type="range" min="0" max="1" step="0.1" value="1" id="volumeRange">
</div>


</div>
  
</div>
<br><br><br><br>
<script src="assets/script.js"></script>  
</body>
</html>
